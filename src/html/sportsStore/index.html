<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
	<title>sportsStore</title>
	<link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/src/css/index.css">
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
		<cart-summary></cart-summary>
	</div>
	
	<ng-view />


















	<script src="/lib/jquery/2.2.4/jquery.min.js"></script>
	<script src="/lib/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/lib/angular/1.6.8/angular.min.js"></script>
	<script src="/lib/angular/1.6.8/angular-route.min.js"></script>
	<script src="/lib/angular/1.6.8/angular-resource.min.js"></script>

	<script>
		angular.module('sportsStore', ['customFilters', 'cart', 'ngRoute'])
			.config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider) {

				$locationProvider.hashPrefix(''); // 1.6.x版本使用路由功能需加上这句 
				
				$routeProvider.when('/complete', {
					templateUrl: '/src/angular/views/thankYou.html'
				}).when('/placeorder', {
					templateUrl: '/src/angular/views/placeOrder.html'
				}).when('/checkout', {
					templateUrl: '/src/angular/views/checkoutSummary.html'
				}).when('/products', {
					templateUrl: '/src/angular/views/productList.html'
				}).otherwise({
					templateUrl: '/src/angular/views/productList.html'
				});
			}])
	</script>
	<script src="/src/angular/controller/sportsStore.js"></script>
	<script src="/src/angular/controller/productListCtrl.js"></script>
	<script src="/src/angular/controller/checkoutCtrl.js"></script>
	<script src="/src/angular/filters/customFilters.js"></script>
	<script src="/src/angular/components/cart/cart.js"></script>

</body>
</html>
