<div class="panel-body">
	<table class="table table-striped table-bordered">
		<thead>
			<th>Name</th>
			<th>Category</th>
			<th class='text-right'>Price</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in data.products">
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td class="text-right">{{item.price | currency}}</td>
				<td class="text-center">
					<button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">Delete</button>
					<a class="btn btn-xs btn-primary" href="/edit/{{item.id}}">Edit</a>
					<increment item="item" property-name="price" restful="true" method-name="$save" />
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<button class="btn btn-xs btn-primary" ng-click="refreshProducts()">刷新</button>
		<a class="btn btn-xs btn-primary" href="create">New</a>
	</div>
</div>
