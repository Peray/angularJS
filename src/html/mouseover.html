<!DOCTYPE html>
<html ng-app="mouseover">
<head>
    <title>mouseover</title>
    <link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body ng-controller="mouseoverCtrl">
    <div class="jumbotron" ng-show="isShow" ng-mouseover="divShow()" ng-mouseout="divHide()">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>
    <ul class="list-unstyled">
        <li ng-mouseover="btnShow()" ng-mouseout="btnHide()">鼠标移入</li>
    </ul>
    



        
    <script src="/lib/jquery/2.2.4/jquery.min.js"></script>
    <script src="/lib/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/lib/angular/1.6.8/angular.min.js"></script>
    <script>
        var app = angular.module('mouseover', []);

        app.controller('mouseoverCtrl', ['$scope', function($scope){
            var timer = null;
            $scope.btnShow = function() {
                $scope.isShow = true;
            };

            $scope.btnHide = function() {
                timer = setTimeout(function(){
                    $scope.isShow = false;
                });
            };

            $scope.divShow = function() {
                clearTimeout(timer);
                $scope.isShow = true;
            };

            $scope.divHide = function() {
                $scope.isShow = false;
            };
        }]);
    </script>

</body>
</html
