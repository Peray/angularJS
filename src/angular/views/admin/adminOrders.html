<div ng-controller="ordersCtrl">
	
	<table class="table table-striped table-bordered">
		<tr>
			<th>Name</th>
			<th>City</th>
			<th>Value</th>
			<th></th>
		</tr>

		<tr ng-repeat="order in orders">
			<td>{{order.name}}</td>
			<td>{{order.city}}</td>
			<td>{{calcTotal(order) | currency}}</td>
			<td>
				<buttom class="btn btn-xs btn-primary" ng-click="selectOrder(order)">Details</buttom>
			</td>
		</tr>
	</table>

	<div ng-show="selectedOrder">
		<h3>Order Details</h3>

		<table class="table table-striped table-bordered">
			<tr>
				<th>Name</th>
				<th>Count</th>
				<th>Price</th>
			</tr>

			<tr ng-repeat="order in selectedOrder.products">
				<td>{{order.name}}</td>
				<td>{{order.count}}</td>
				<td>{{order.price | currency}}</td>
			</tr>
		</table>
	</div>
</div>
